<DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http&#58;//www.w3.org/TR/html4/strict.dtd">
 <html>
  <head>
     <meta http-equiv = "content-type" content = "text/html; charset=utf-8"/>
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Mi primera página</title>
  </head>
  <body>
  <img id="logo" src="images/fondo.jpg" WIDTH=550 HEIGHT=400" />
  <a href="#fullscreen" id="boton">aquí</a>

    <script type="text/javascript">
    	 fullscreen = function(e){
          if (e.webkitRequestFullScreen) {
            e.webkitRequestFullScreen();
          } else if(e.mozRequestFullScreen) {
            e.mozRequestFullScreen();
          }
      }
    document.getElementById('boton').onclick = function(){
    	cambiaTamanioGrande();
        fullscreen(document.getElementById('logo'));
        
    }


    function cambiaTamanioGrande(){
  		logo = document.getElementById("logo");
  		logo.width = 1200;
  		logo.height = 800;
	}
	function cambiaTamanioPequeño(){
  		logo = document.getElementById("logo");
  		logo.width = 550;
  		logo.height = 400;
	}

    </script>
  </body>
 </html>
